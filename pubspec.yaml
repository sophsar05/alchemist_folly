name: alchemist_folly
description: A companion app for the board game "Alchemist Folly".
publish_to: "none" # Remove this line if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # We'll probably use this later when we add game state logic
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    # Backgrounds (adjust names to match your actual files)
    - assets/images/bg_default.png
    - assets/images/bg_cauldron.png
    - assets/images/bg_potionlist.png
    - assets/images/bg_library.png
    - assets/images/bg_market.png
    - assets/images/bg_secret.png
    # If you have more, add them here:
    # - assets/images/logo.png
    # - assets/images/your_other_bg.png

  fonts:
    - family: JMH Cthulhumbus Arcade
      fonts:
        - asset: assets/fonts/JMHCthulhumbusArcade-Regular.ttf
    - family: Pixel Game
      fonts:
        - asset: assets/fonts/PixelGame.otf

